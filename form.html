<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
</head>
<body>
<form action="" method="post">
	<div id="name">
		<label for="name1">姓名：</label>
		<input type="text" id="name1" name="name" value="" placeholder="用户名">
	</div>
	<div id="password">
		<label for="password1">密码：</label>
		<input type="password" id="password1" name="password">
	</div>
	<div id="sex">
		<label for="xingbie">性别：</label>
		<input type="radio" id="sexnan" name="sex" value="男" checked><label for="sexnan">男</label>
		<input type="radio" id="sexnv" name="sex" value="女"><label for="sexnv">女</label>
	</div>

	<div id="love">
		取向:
		<input type="radio" id="nan" name="love" value="男"><label for="nan">男</label>
		<input type="radio" id="nv" name="love" value="女" checked><label for="nv">女</label>
	</div>

	<div id="hobby">爱好：
		<input type="checkbox" id="doto" name="hobby" value="doto"><label for="doto">doto</label>
		<input type="checkbox" id="lvyou" name="hobby" value="旅游"><label for="lvyou">旅游</label>
		<input type="checkbox" id="dog" name="hobby" value="宠物"><label for="dog">宠物</label>
	</div>
	<div id="pln">评论:
		<textarea name="pinglun" id="" cols="30" rows="10"></textarea>
	</div>

	<div id="car">
		我的car:
		<select name="car" id="">
			<option value="萨博">萨博</option>
			<option value="奥拓">奥拓</option>
			<option value="比亚迪">比亚迪</option>
		</select>
		<input type="submit" value="提交">
	</div>


</form>
</form>
</body>
</html>
